<!DOCTYPE HTML>
<html>
<head>
    <style>
        #test{
            width: 300px;
            height: 300px;
            background: red;
        }
        #main{
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div id="test">
        <div id="main"></div>
    </div>
<script>
    $('#test').mouseenter(function(){
        console.log('test');
    });
    $("#main").mouseenter(function(){
        console.log('main');
    });
    // mouseenter mouseleave不會事件冒泡      // mouseover mouseout 會事件冒泡
</script>
</body>
</html>
